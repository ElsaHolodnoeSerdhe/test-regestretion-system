<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация с подтверждением по email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Регистрация</h1>
    <form id="registrationForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="telegramId">ID Telegram бота:</label>
            <input type="text" id="telegramId" required placeholder="@username или 123456789">
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    
    <div id="message"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const telegramId = document.getElementById('telegramId').value;
            const code = Math.floor(100000 + Math.random() * 900000); // Генерация 6-значного кода
            
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';
            
            try {
                const response = await fetch('https://api.brevo.com/v3/smtp/email', {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'api-key': '', // Замените на реальный ключ из Brevo
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify({
                        sender: {
                            name: 'Ваш Сайт',
                            email: 'no-reply@ваш-сайт.com' // Замените на ваш email
                        },
                        to: [{
                            email: email,
                            name: 'Пользователь'
                        }],
                        subject: 'Подтверждение регистрации',
                        htmlContent: `
                            <h2>Добро пожаловать!</h2>
                            <p>Ваш код подтверждения: <strong>${code}</strong></p>
                            <p>ID вашего Telegram бота: <strong>${telegramId}</strong></p>
                            <p>Пожалуйста, введите этот код на сайте для завершения регистрации.</p>
                            <hr>
                            <small>Если вы не регистрировались на нашем сайте, проигнорируйте это письмо.</small>
                        `
                    })
                });
                
                if (response.ok) {
                    messageDiv.className = 'success';
                    messageDiv.innerHTML = 'Письмо с кодом подтверждения отправлено на ваш email!';
                    messageDiv.style.display = 'block';
                    
                    // Здесь можно сохранить код в localStorage или отправить на сервер
                    console.log('Код подтверждения:', code);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Ошибка отправки письма');
                }
            } catch (error) {
                messageDiv.className = 'error';
                messageDiv.innerHTML = 'Ошибка: ' + error.message;
                messageDiv.style.display = 'block';
                console.error('Ошибка:', error);
            }
        });
    </script>
</body>
</html>
