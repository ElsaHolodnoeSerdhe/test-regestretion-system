<!DOCTYPE html>
<html>
<head>
  <title>Рабочая регистрация</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; max-width: 400px; margin: 0 auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
    button { background: #3b82f6; color: white; border: none; cursor: pointer; }
    .error { color: red; margin: 10px 0; }
    .success { color: green; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>Тест регистрации</h2>
  
  <input type="email" id="email" placeholder="Ваш email">
  <input type="password" id="password" placeholder="Пароль (от 6 символов)">
  <button onclick="register()">Зарегистрироваться</button>
  <button onclick="login()">Войти</button>
  
  <div id="message" class="error"></div>
  
  <script>
    // Инициализация Supabase (ЗАМЕНИТЕ НА СВОИ ДАННЫЕ!)
    const supabaseUrl = 'https://uijclmisfelsdhjzqyhe.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVpamNsbWlzZmVsc2RoanpxeWhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM0MTIzMjksImV4cCI6MjA1ODk4ODMyOX0.ZExuQLQRWYvc1cDNF2xGN8kzRUpbBmzDPKT5BSgXtUg';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);
    
    // Проверяем подключение
    console.log("Supabase подключен:", supabase);
    
    function showMessage(text, isSuccess) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = isSuccess ? 'success' : 'error';
    }
    
    async function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showMessage("Заполните все поля", false);
        return;
      }
      
      if (password.length < 6) {
        showMessage("Пароль должен быть от 6 символов", false);
        return;
      }
      
      try {
        const { data, error } = await supabase.auth.signUp({
          email,
          password
        });
        
        if (error) throw error;
        
        showMessage("Регистрация успешна! Проверьте почту", true);
        console.log("Пользователь:", data.user);
        
      } catch (error) {
        showMessage("Ошибка: " + error.message, false);
        console.error(error);
      }
    }
    
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) throw error;
        
        showMessage("Вход выполнен! ID: " + data.user.id, true);
        console.log("Сессия:", data.session);
        
      } catch (error) {
        showMessage("Ошибка входа: " + error.message, false);
        console.error(error);
      }
    }
  </script>
</body>
</html>
